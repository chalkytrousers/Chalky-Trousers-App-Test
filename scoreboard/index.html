<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="manifest" href="manifest.json?v=13">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f0f">

    <title>Chalky Trousers Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f0f0f;
            --accent-green: #22ff6d;
            --accent-red: #ff4444;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        /* Prevent all automatic browser behaviors */
        * {
            box-sizing: border-box;
            user-select: none !important;
            -webkit-user-select: none !important;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100dvh; width: 100vw;
            background: var(--bg-dark);
            color: white; font-family: 'Chakra Petch', sans-serif;
            overflow: hidden;
        }

        /* --- ORIENTATION OVERLAY --- */
        #orientation-overlay {
            display: none; position: fixed; inset: 0; background: #000;
            z-index: 10000; flex-direction: column; justify-content: center;
            align-items: center; text-align: center;
        }

        @media screen and (orientation: portrait) {
            #orientation-overlay { display: flex !important; }
            .main-wrapper { display: none !important; }
        }

        /* --- MAIN APP --- */
        .main-wrapper {
            display: flex; flex-direction: column;
            height: 100%; width: 100%;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 30px; height: 60px;
            background: rgba(0, 0, 0, 0.2); border-bottom: 1px solid var(--border-color);
        }

        .logo-text { font-size: 1.2rem; font-weight: 700; letter-spacing: 2px; color: rgba(255,255,255,0.7); }

        .nav-btn {
            background: #222; border: 1px solid #444; color: white;
            padding: 8px 16px; border-radius: 4px; cursor: pointer;
            font-family: inherit; font-size: 0.9rem;
        }

        .scoreboard-area { display: flex; flex: 1; width: 100%; }

        .player-pane {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            border-right: 1px solid var(--border-color);
            position: relative;
        }
        .player-pane:last-child { border-right: none; }

        /* NAME AREA: Fixed island to prevent scoring bleed */
        .name-box {
            z-index: 100;
            padding: 10px 30px;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 8px;
            transition: background 0.2s;
            margin-bottom: 20px;
        }
        .name-box:active { background: rgba(255,255,255,0.05); }

        .player-name {
            font-size: clamp(1.2rem, 3vw, 2.5rem);
            text-transform: uppercase;
            color: #888;
            pointer-events: none; /* Let the name-box handle the tap */
        }

        /* THE SCORE: Reduced max size to prevent collision with name */
        .score-num {
            font-size: clamp(10rem, 35vw, 38rem); 
            font-weight: 700; 
            line-height: 0.8;
            margin: 0; 
            cursor: pointer;
            text-shadow: 0 0 30px rgba(255,255,255,0.05);
            transition: color 0.1s, transform 0.1s;
            z-index: 10;
        }

        .score-num:active { transform: scale(0.96); }

    </style>
</head>
<body>

    <div id="orientation-overlay">
        <div style="font-size: 4rem; margin-bottom: 20px;">ðŸ“±ðŸ”„</div>
        <h2>PLEASE ROTATE</h2>
        <p style="color: #666;">Landscape mode is required.</p>
    </div>

    <div class="main-wrapper">
        <header class="top-nav">
            <div class="logo-text">CHALKY TROUSERS</div>
            <div style="display:flex; gap:10px;">
                <button class="nav-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
                <button class="nav-btn" style="background:#ff4444; border:none;" onclick="resetGame()">Reset</button>
            </div>
        </header>

        <main class="scoreboard-area">
            <section class="player-pane">
                <div class="name-box" onpointerdown="editName('name1', event)">
                    <div class="player-name" id="name1">PLAYER 1</div>
                </div>
                
                <div class="score-num" id="s1" 
                     onpointerdown="scoreStart(event, 's1')" 
                     onpointerup="scoreEnd(event, 's1')"
                     onpointerleave="scoreCancel('s1')">0</div>
            </section>

            <section class="player-pane">
                <div class="name-box" onpointerdown="editName('name2', event)">
                    <div class="player-name" id="name2">PLAYER 2</div>
                </div>
                
                <div class="score-num" id="s2" 
                     onpointerdown="scoreStart(event, 's2')" 
                     onpointerup="scoreEnd(event, 's2')"
                     onpointerleave="scoreCancel('s2')">0</div>
            </section>
        </main>
    </div>

    <script>
        // --- NAME LOGIC ---
        function editName(id, e) {
            e.stopPropagation(); // CRITICAL: Blocks the score +1
            const el = document.getElementById(id);
            const currentName = el.innerText;
            const newName = prompt("Enter Player Name:", currentName);
            if (newName !== null && newName.trim() !== "") {
                el.innerText = newName.toUpperCase();
            }
        }

        // --- SCORE LOGIC ---
        let holdTimer;
        let isHold = false;

        function scoreStart(e, id) {
            e.preventDefault(); 
            isHold = false;
            holdTimer = setTimeout(() => {
                isHold = true;
                changeScore(id, -1);
                flash(id, '#ff4444');
            }, 600);
        }

        function scoreEnd(e, id) {
            clearTimeout(holdTimer);
            if (!isHold) {
                changeScore(id, 1);
                flash(id, '#22ff6d');
            }
        }

        function scoreCancel(id) { clearTimeout(holdTimer); }

        function changeScore(id, n) {
            const el = document.getElementById(id);
            let v = parseInt(el.innerText) + n;
            el.innerText = v < 0 ? 0 : v;
        }

        function flash(id, color) {
            const el = document.getElementById(id);
            const old = el.style.color;
            el.style.color = color;
            setTimeout(() => el.style.color = old, 200);
            if ("vibrate" in navigator) navigator.vibrate(color === '#ff4444' ? 40 : 15);
        }

        // --- UTILS ---
        function resetGame() {
            if (confirm("Reset match?")) {
                document.getElementById('s1').innerText = "0";
                document.getElementById('s2').innerText = "0";
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        function checkOrient() {
            document.getElementById('orientation-overlay').style.display = 
                (window.innerHeight > window.innerWidth) ? 'flex' : 'none';
        }
        window.addEventListener('resize', checkOrient);
        window.addEventListener('load', checkOrient);

        // Block long-press menu
        window.oncontextmenu = (e) => { if(e.target.classList.contains('score-num')) e.preventDefault(); };
    </script>
</body>
</html>
