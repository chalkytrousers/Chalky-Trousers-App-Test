<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="manifest" href="manifest.json?v=4">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f0f">

    <title>Scoreboard Pro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f0f0f;
            --accent-green: #4CAF50;
            --accent-red: #ff4444;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100dvh; width: 100vw;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            color: white; font-family: 'Chakra Petch', sans-serif;
            overflow: hidden;
        }

        /* ENFORCE HORIZONTAL */
        @media (orientation: portrait) {
            #orientation-overlay { display: flex; }
            .main-wrapper { display: none; }
        }

        #orientation-overlay {
            display: none; position: fixed; inset: 0; background: #000;
            z-index: 9999; flex-direction: column; justify-content: center;
            align-items: center; text-align: center;
        }

        .main-wrapper {
            display: flex; flex-direction: column;
            height: 100%; width: 100%;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 30px; height: 60px;
            background: rgba(0, 0, 0, 0.2); border-bottom: 1px solid var(--border-color);
        }

        .logo-text { font-size: 1.2rem; font-weight: 700; letter-spacing: 2px; color: rgba(255,255,255,0.7); }
        .nav-controls { display: flex; gap: 10px; }

        .nav-btn {
            background: #222; border: 1px solid #444; color: white;
            padding: 8px 16px; border-radius: 4px; cursor: pointer;
            font-family: inherit; font-size: 0.9rem;
        }

        .nav-btn.reset-btn { background: var(--accent-red); border: none; }

        .scoreboard-area { display: flex; flex: 1; width: 100%; }

        .player-pane {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            border-right: 1px solid var(--border-color);
        }
        .player-pane:last-child { border-right: none; }

        .break-tag {
            font-size: 0.8rem; letter-spacing: 3px; color: var(--accent-green);
            margin-bottom: 10px; opacity: 0; transition: opacity 0.3s;
        }
        .break-tag.active { opacity: 1; }

        .player-name { font-size: clamp(1rem, 3vw, 2.5rem); text-transform: uppercase; color: #777; }

        /* THE SCORE NUMBER - Only this is tappable for scoring */
        .score-num {
            font-size: clamp(10rem, 35vw, 45rem);
            font-weight: 700;
            line-height: 0.8;
            margin: 10px 0;
            cursor: pointer;
            text-shadow: 0 0 30px rgba(255,255,255,0.1);
            transition: transform 0.1s, color 0.1s;
            position: relative;
        }

        /* Pulse feedback when interacting */
        .score-num:active { transform: scale(0.95); }
        .score-plus { color: var(--accent-green) !important; }
        .score-minus { color: var(--accent-red) !important; }

    </style>
</head>
<body>

    <div id="orientation-overlay">
        <div style="font-size: 4rem;">üì±üîÑ</div>
        <h2 style="margin: 20px 0 10px;">ROTATE DEVICE</h2>
        <p style="color: #666;">This scoreboard requires horizontal mode.</p>
    </div>

    <div class="main-wrapper">
        <header class="top-nav">
            <div class="logo-text">SCOREBOARD</div>
            <div class="nav-controls">
                <button class="nav-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
                <button class="nav-btn" onclick="swapPlayers()">Swap</button>
                <button class="nav-btn reset-btn" onclick="resetGame()">Reset</button>
            </div>
        </header>

        <main class="scoreboard-area">
            <section class="player-pane" onclick="toggleBreak(1)">
                <div class="break-tag active" id="break1">‚óè BREAK</div>
                <div class="player-name">Player 1</div>
                <div class="score-num" id="s1" 
                     onpointerdown="scoreInteractStart(event, 's1')" 
                     onpointerup="scoreInteractEnd(event, 's1')"
                     onpointerleave="scoreInteractCancel('s1')"
                     onclick="event.stopPropagation()">0</div>
            </section>

            <section class="player-pane" onclick="toggleBreak(2)">
                <div class="break-tag" id="break2">‚óè BREAK</div>
                <div class="player-name">Player 2</div>
                <div class="score-num" id="s2" 
                     onpointerdown="scoreInteractStart(event, 's2')" 
                     onpointerup="scoreInteractEnd(event, 's2')"
                     onpointerleave="scoreInteractCancel('s2')"
                     onclick="event.stopPropagation()">0</div>
            </section>
        </main>
    </div>

    <script>
        let holdTimer;
        let isLongPress = false;

        function scoreInteractStart(e, id) {
            isLongPress = false;
            // Start a timer for the 'Hold' action
            holdTimer = setTimeout(() => {
                isLongPress = true;
                updateScore(id, -1);
                provideVisualFeedback(id, 'score-minus');
            }, 600); // 600ms = Hold duration
        }

        function scoreInteractEnd(e, id) {
            clearTimeout(holdTimer);
            if (!isLongPress) {
                // It was just a tap
                updateScore(id, 1);
                provideVisualFeedback(id, 'score-plus');
            }
        }

        function scoreInteractCancel(id) {
            clearTimeout(holdTimer);
        }

        function updateScore(id, amt) {
            const el = document.getElementById(id);
            let val = parseInt(el.innerText) + amt;
            if (val < 0) val = 0;
            el.innerText = val;
        }

        function provideVisualFeedback(id, className) {
            const el = document.getElementById(id);
            el.classList.add(className);
            setTimeout(() => el.classList.remove(className), 200);
            
            // Haptic feedback for mobile devices
            if ("vibrate" in navigator) {
                navigator.vibrate(className === 'score-plus' ? 20 : 50);
            }
        }

        function resetGame() {
            if (confirm("Reset scores to zero?")) {
                document.getElementById('s1').innerText = "0";
                document.getElementById('s2').innerText = "0";
            }
        }

        function swapPlayers() {
            const s1 = document.getElementById('s1'), s2 = document.getElementById('s2');
            [s1.innerText, s2.innerText] = [s2.innerText, s1.innerText];
            const b1 = document.getElementById('break1'), b2 = document.getElementById('break2');
            const b1Active = b1.classList.contains('active');
            b1.classList.toggle('active', !b1Active);
            b2.classList.toggle('active', b1Active);
        }

        function toggleBreak(player) {
            document.getElementById('break1').classList.toggle('active', player === 1);
            document.getElementById('break2').classList.toggle('active', player === 2);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(e => console.log(e));
            } else {
                document.exitFullscreen();
            }
        }

        // Prevent standard long-press context menu on the scores
        window.oncontextmenu = function(event) {
            if (event.target.classList.contains('score-num')) {
                event.preventDefault();
                event.stopPropagation();
                return false;
            }
        };
    </script>
</body>
</html>
