<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Dynamic Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Basic Reset to remove default browser margins --- */
        * {
            box-sizing: border-box;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Crucial for full screen */
            width: 100%;
            background-color: #121212; /* Deep dark background like reference image */
            /* A subtle gradient to give it depth */
            background-image: linear-gradient(to bottom, #1a1a1a, #0d0d0d);
            color: #ffffff;
            font-family: 'Chakra Petch', sans-serif;
            overflow: hidden; /* Prevents scrolling */
        }

        /* --- The Main Container --- */
        .scoreboard-container {
            display: flex; /* This puts the two players side-by-side */
            height: 100vh; /* Takes up 100% of the Viewport Height */
            width: 100%;
        }

        /* --- The Two Player Columns --- */
        .player-column {
            flex: 1; /* Both columns take equal width */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            position: relative;
        }

        /* A subtle divider line between the two */
        .player-column:first-child {
            border-right: 2px solid rgba(255,255,255,0.1);
        }

        /* --- TYPOGRAPHY - THE MAGIC PART --- */

        /* Player Names */
        .player-name {
            /* clamp(minimum size, dynamic size based on screen width, maximum size) */
            /* This ensures names are readable on phones but huge on TVs */
            font-size: clamp(1.5rem, 5vw, 5rem);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.6); /* Slightly muted color */
            margin-bottom: 2vh; /* Spacing using viewport height units */
            text-align: center;
        }

        /* The Scores */
        .score-display {
            /* This is the key to the TV display issue. 
               25vw means the font is 25% of the total screen width. */
            font-size: clamp(8rem, 30vw, 35rem);
            font-weight: 700;
            line-height: 0.9;
            /* A slight text shadow for that glowing digital look */
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

    </style>
</head>
<body>

    <main class="scoreboard-container">
        
        <section class="player-column">
            <div class="player-name">Player 1</div>
            <div class="score-display">0</div>
        </section>

        <section class="player-column">
            <div class="player-name">Player 2</div>
            <div class="score-display">0</div>
        </section>

    </main>

</body>
</html>
