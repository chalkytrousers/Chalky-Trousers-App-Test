<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="manifest" href="manifest.json?v=12">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f0f">

    <title>Chalky Trousers Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f0f0f;
            --accent-green: #22ff6d;
            --accent-red: #ff4444;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            user-select: none; /* Prevents text selection/search triggers */
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100dvh; width: 100vw;
            background: var(--bg-dark);
            color: white; font-family: 'Chakra Petch', sans-serif;
            overflow: hidden;
        }

        /* --- ORIENTATION OVERLAY --- */
        #orientation-overlay {
            display: none; position: fixed; inset: 0; background: #000;
            z-index: 10000; flex-direction: column; justify-content: center;
            align-items: center; text-align: center;
        }

        @media screen and (orientation: portrait) {
            #orientation-overlay { display: flex !important; }
            .main-wrapper { display: none !important; }
        }

        /* --- MAIN APP --- */
        .main-wrapper {
            display: flex; flex-direction: column;
            height: 100%; width: 100%;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 30px; height: 60px;
            background: rgba(0, 0, 0, 0.2); border-bottom: 1px solid var(--border-color);
        }

        .logo-text { font-size: 1.2rem; font-weight: 700; letter-spacing: 2px; color: rgba(255,255,255,0.7); }
        .nav-controls { display: flex; gap: 10px; }

        .nav-btn {
            background: #222; border: 1px solid #444; color: white;
            padding: 8px 16px; border-radius: 4px; cursor: pointer;
            font-family: inherit; font-size: 0.9rem;
        }

        .scoreboard-area { display: flex; flex: 1; width: 100%; }

        .player-pane {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            border-right: 1px solid var(--border-color);
        }
        .player-pane:last-child { border-right: none; }

        /* NAME STYLING: Static by default to block search */
        .player-name {
            font-size: clamp(1rem, 3vw, 2.5rem);
            text-transform: uppercase;
            color: #777;
            margin-bottom: 20px;
            padding: 5px 20px;
            border-bottom: 1px solid transparent;
            min-width: 150px;
            text-align: center;
        }

        /* Styling when the name becomes an input */
        .editing {
            color: white !important;
            border-bottom-color: var(--accent-green);
            user-select: text !important;
            -webkit-user-select: text !important;
            outline: none;
        }

        .score-num {
            font-size: clamp(10rem, 35vw, 45rem);
            font-weight: 700; line-height: 0.8;
            margin: 0; 
            cursor: pointer;
            text-shadow: 0 0 30px rgba(255,255,255,0.1);
            transition: transform 0.1s, color 0.1s;
        }

        .score-num:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <div id="orientation-overlay">
        <div style="font-size: 4rem; margin-bottom: 20px;">ðŸ“±ðŸ”„</div>
        <h2>ROTATE DEVICE</h2>
        <p style="color: #666;">Scoreboard requires horizontal mode.</p>
    </div>

    <div class="main-wrapper">
        <header class="top-nav">
            <div class="logo-text">CHALKY TROUSERS</div>
            <div class="nav-controls">
                <button class="nav-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
                <button class="nav-btn" style="background:#ff4444; border:none;" onclick="resetGame()">Reset</button>
            </div>
        </header>

        <main class="scoreboard-area">
            <section class="player-pane">
                <div class="player-name" id="name1" ondblclick="makeEditable(this)" ontouchstart="handleNameTouch(this)">PLAYER 1</div>
                
                <div class="score-num" id="s1" 
                     onpointerdown="scoreInteractStart(event, 's1')" 
                     onpointerup="scoreInteractEnd(event, 's1')"
                     onpointerleave="scoreInteractCancel('s1')">0</div>
            </section>

            <section class="player-pane">
                <div class="player-name" id="name2" ondblclick="makeEditable(this)" ontouchstart="handleNameTouch(this)">PLAYER 2</div>
                
                <div class="score-num" id="s2" 
                     onpointerdown="scoreInteractStart(event, 's2')" 
                     onpointerup="scoreInteractEnd(event, 's2')"
                     onpointerleave="scoreInteractCancel('s2')">0</div>
            </section>
        </main>
    </div>

    <script>
        // --- SCORE LOGIC ---
        let holdTimer;
        let isLongPress = false;

        function scoreInteractStart(e, id) {
            e.preventDefault(); // STOPS SEARCH/SELECTION
            isLongPress = false;
            document.activeElement.blur(); // Close keyboard
            
            holdTimer = setTimeout(() => {
                isLongPress = true;
                updateScore(id, -1);
                provideVisualFeedback(id, '#ff4444');
            }, 600);
        }

        function scoreInteractEnd(e, id) {
            clearTimeout(holdTimer);
            if (!isLongPress) {
                updateScore(id, 1);
                provideVisualFeedback(id, '#22ff6d');
            }
        }

        function scoreInteractCancel(id) { clearTimeout(holdTimer); }

        function updateScore(id, amt) {
            const el = document.getElementById(id);
            let val = parseInt(el.innerText) + amt;
            el.innerText = val < 0 ? 0 : val;
        }

        function provideVisualFeedback(id, color) {
            const el = document.getElementById(id);
            const originalColor = el.style.color;
            el.style.color = color;
            setTimeout(() => el.style.color = originalColor, 200);
            if ("vibrate" in navigator) navigator.vibrate(color === '#ff4444' ? 50 : 20);
        }

        // --- NAME EDITING LOGIC ---
        let lastTap = 0;
        function handleNameTouch(el) {
            const now = Date.now();
            if (now - lastTap < 300) makeEditable(el);
            lastTap = now;
        }

        function makeEditable(el) {
            el.contentEditable = "true";
            el.classList.add('editing');
            el.focus();
            
            // Selection fix for contentEditable
            const range = document.createRange();
            range.selectNodeContents(el);
            const sel = window.getSelection();
            sel.removeAllRanges();
            sel.addRange(range);

            el.onblur = () => {
                el.contentEditable = "false";
                el.classList.remove('editing');
            };
            
            el.onkeydown = (e) => { if(e.key === 'Enter') el.blur(); };
        }

        // --- UTILS ---
        function checkOrientation() {
            const isPortrait = window.innerHeight > window.innerWidth;
            document.getElementById('orientation-overlay').style.display = isPortrait ? 'flex' : 'none';
        }
        window.addEventListener('resize', checkOrientation);
        window.addEventListener('load', checkOrientation);

        function resetGame() {
            if (confirm("Reset scores?")) {
                document.getElementById('s1').innerText = "0";
                document.getElementById('s2').innerText = "0";
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        window.oncontextmenu = (e) => { if(e.target.classList.contains('score-num')) e.preventDefault(); };
    </script>
</body>
</html>
