<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="manifest" href="manifest.json?v=27">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <title>Chalky Trousers Scoreboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #000000;
            --banner-bg: #111111;
            --accent-green: #22ff6d;
            --accent-red: #ff4444;
            --border-color: rgba(255, 255, 255, 0.1);
            --middle-width: clamp(80px, 12vw, 140px);
            --nav-h: 50px;
            --name-h: 50px;
        }

        * {
            box-sizing: border-box;
            user-select: none !important;
            -webkit-user-select: none !important;
            -webkit-tap-highlight-color: transparent;
            /* Tells iOS to ignore system gestures like swiping */
            touch-action: none; 
        }

        body, html {
            margin: 0; padding: 0;
            height: 100dvh; width: 100vw;
            background: var(--bg-dark);
            color: white; font-family: 'Chakra Petch', sans-serif;
            overflow: hidden;
            position: fixed; 
        }

        #orientation-overlay {
            display: none; position: fixed; inset: 0; background: #000;
            z-index: 10000; flex-direction: column; justify-content: center;
            align-items: center; text-align: center;
        }

        @media screen and (orientation: portrait) {
            #orientation-overlay { display: flex !important; }
            .main-wrapper { display: none !important; }
        }

        .main-wrapper {
            display: flex; flex-direction: column; 
            height: 100dvh; width: 100%;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            /* Protects content from the iPhone gesture bar area */
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; height: var(--nav-h);
            background: rgba(0, 0, 0, 0.6); border-bottom: 1px solid var(--border-color);
            position: relative; z-index: 100; flex-shrink: 0;
        }

        .logo-text { font-size: 0.9rem; font-weight: 700; letter-spacing: 2px; color: rgba(255,255,255,0.4); }
        
        .nav-btn {
            background: #222; border: 1px solid #444; color: white;
            padding: 6px 14px; border-radius: 4px; cursor: pointer; font-family: inherit; font-size: 0.8rem;
        }

        .names-banner {
            display: flex; height: var(--name-h);
            background: var(--banner-bg);
            border-bottom: 1px solid var(--border-color);
            position: relative; z-index: 100; flex-shrink: 0;
        }

        .name-slot {
            flex: 1; display: flex; justify-content: center; align-items: center;
            font-size: clamp(1rem, 2.5vw, 2.2rem); text-transform: uppercase; color: #888;
            cursor: pointer; overflow: hidden; white-space: nowrap;
        }
        .name-spacer { width: var(--middle-width); flex-shrink: 0; }

        .scores-area { display: flex; flex: 1; width: 100%; position: relative; z-index: 10; overflow: hidden; }

        .score-pane { flex: 1; display: flex; justify-content: center; align-items: center; }

        .middle-banner {
            width: var(--middle-width);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            gap: 40px;
            background: rgba(0,0,0,0.4);
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            z-index: 100; flex-shrink: 0;
        }

        .break-container { text-align: center; }
        .break-label { font-size: 0.7rem; color: #666; letter-spacing: 2px; margin-bottom: 5px; }
        .break-arrow {
            font-size: 3rem; color: var(--accent-green); cursor: pointer;
            text-shadow: 0 0 15px rgba(34, 255, 109, 0.4);
        }

        .middle-logo { width: 90%; height: auto; opacity: 0.9; }

        .score-num {
            font-size: clamp(10rem, 35vw, 42rem); 
            font-weight: 700; line-height: 0.8;
            margin: 0; cursor: pointer;
            text-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        /* FULLSCREEN/FOCUS MODE */
        body.fullscreen-focus .top-nav,
        body.fullscreen-focus .names-banner {
            display: none !important;
        }
        
        #exit-focus {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--border-color);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.8rem;
            backdrop-filter: blur(5px);
        }
        body.fullscreen-focus #exit-focus { display: block; }

    </style>
</head>
<body>

    <div id="orientation-overlay">
        <div style="font-size: 4rem; margin-bottom: 20px;">ðŸ“±ðŸ”„</div>
        <h2>ROTATE TO LANDSCAPE</h2>
        <p style="color: #666;">Chalky Trousers Scoreboard requires horizontal view.</p>
    </div>

    <button id="exit-focus" onpointerdown="event.stopPropagation()" onclick="toggleFS()">âœ• Show Controls</button>

    <div class="main-wrapper">
        <header class="top-nav">
            <div class="logo-text">CHALKY TROUSERS</div>
            <div style="display:flex; gap:10px;">
                <button class="nav-btn" onpointerdown="event.stopPropagation()" onclick="toggleFS()">â›¶ Fullscreen</button>
                <button class="nav-btn" onpointerdown="event.stopPropagation()" style="background:var(--accent-red); border:none;" onclick="resetMatch()">Reset</button>
            </div>
        </header>

        <nav class="names-banner">
            <div class="name-slot" onpointerdown="event.stopPropagation()" onclick="changeName('p1-txt')">
                <span id="p1-txt">PLAYER 1</span>
            </div>
            <div class="name-spacer"></div>
            <div class="name-slot" onpointerdown="event.stopPropagation()" onclick="changeName('p2-txt')">
                <span id="p2-txt">PLAYER 2</span>
            </div>
        </nav>

        <main class="scores-area">
            <section class="score-pane">
                <div class="score-num" id="s1" 
                     onpointerdown="scStart(event, 's1')" 
                     onpointerup="scEnd(event, 's1')"
                     onpointerleave="scCancel('s1')">0</div>
            </section>

            <section class="middle-banner">
                <div class="break-container">
                    <div class="break-label">BREAK</div>
                    <div class="break-arrow" id="break-arrow" onpointerdown="event.stopPropagation()" onclick="toggleBreak()">â—€</div>
                </div>
                
                <img src="assets/ct-logo-text.png" class="middle-logo" alt="Logo" onerror="this.src='assets/ct-logo-text.jpg'">
            </section>

            <section class="score-pane">
                <div class="score-num" id="s2" 
                     onpointerdown="scStart(event, 's2')" 
                     onpointerup="scEnd(event, 's2')"
                     onpointerleave="scCancel('s2')">0</div>
            </section>
        </main>
    </div>

    <script>
        function saveToStorage() {
            const data = {
                s1: document.getElementById('s1').innerText,
                s2: document.getElementById('s2').innerText,
                p1: document.getElementById('p1-txt').innerText,
                p2: document.getElementById('p2-txt').innerText,
                side: breakSide
            };
            localStorage.setItem('ct_v6_data', JSON.stringify(data));
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('ct_v6_data');
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('s1').innerText = data.s1 || "0";
                document.getElementById('s2').innerText = data.s2 || "0";
                document.getElementById('p1-txt').innerText = data.p1 || "PLAYER 1";
                document.getElementById('p2-txt').innerText = data.p2 || "PLAYER 2";
                breakSide = data.side || 1;
                updateArrow();
            }
        }

        let breakSide = 1; 
        const arrowEl = document.getElementById('break-arrow');

        function toggleBreak() {
            breakSide = breakSide === 1 ? 2 : 1;
            updateArrow();
            saveToStorage();
        }

        function updateArrow() {
            arrowEl.innerText = breakSide === 1 ? "â—€" : "â–¶";
        }

        function changeName(id) {
            const el = document.getElementById(id);
            const res = prompt("Enter Name:", el.innerText);
            if (res !== null && res.trim() !== "") {
                el.innerText = res.toUpperCase();
                saveToStorage();
            }
        }

        let holdT;
        let isHold = false;

        function scStart(e, id) {
            e.preventDefault(); 
            document.activeElement.blur(); 
            isHold = false;
            holdT = setTimeout(() => {
                isHold = true;
                update(id, -1);
                flash(id, '#ff4444');
            }, 600);
        }

        function scEnd(e, id) {
            clearTimeout(holdT);
            if (!isHold) {
                update(id, 1);
                flash(id, '#22ff6d');
            }
        }

        function scCancel(id) { clearTimeout(holdT); }

        function update(id, n) {
            const el = document.getElementById(id);
            let val = parseInt(el.innerText) + n;
            el.innerText = val < 0 ? 0 : val;
            saveToStorage();
        }

        function flash(id, color) {
            const el = document.getElementById(id);
            const old = el.style.color;
            el.style.color = color;
            setTimeout(() => el.style.color = old, 200);
            if ("vibrate" in navigator) navigator.vibrate(color === '#ff4444' ? 45 : 20);
        }

        function resetMatch() {
            if (confirm("Reset current match scores?")) {
                document.getElementById('s1').innerText = "0";
                document.getElementById('s2').innerText = "0";
                saveToStorage();
            }
        }

        function toggleFS() {
            const isStandalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

            if (isStandalone || isIOS) {
                document.body.classList.toggle('fullscreen-focus');
                return;
            }

            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(e => console.log(e));
            } else {
                document.exitFullscreen();
            }
        }

        function checkOrient() {
            document.getElementById('orientation-overlay').style.display = 
                (window.innerHeight > window.innerWidth) ? 'flex' : 'none';
        }

        window.addEventListener('resize', checkOrient);
        window.addEventListener('load', () => {
            checkOrient();
            loadFromStorage();
        });

        // Prevent double-tap to zoom on iOS
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });

        window.oncontextmenu = (e) => { if(e.target.classList.contains('score-num')) e.preventDefault(); };
    </script>
</body>
</html>
