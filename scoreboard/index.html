<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="manifest" href="manifest.json?v=10">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f0f">

    <title>Scoreboard Pro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f0f0f;
            --accent-green: #22ff6d;
            --accent-red: #ff4444;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100dvh; width: 100vw;
            background: var(--bg-dark);
            color: white; font-family: 'Chakra Petch', sans-serif;
            overflow: hidden;
        }

        /* --- HARDENED ROTATION OVERLAY --- */
        #orientation-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100dvh;
            background: #000;
            z-index: 10000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @media screen and (orientation: portrait) {
            #orientation-overlay { display: flex !important; }
            .main-wrapper { display: none !important; }
        }

        .rotate-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: rotate-anim 2s infinite ease-in-out;
        }

        @keyframes rotate-anim {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-90deg); }
            100% { transform: rotate(-90deg); }
        }

        /* --- MAIN APP --- */
        .main-wrapper {
            display: flex; flex-direction: column;
            height: 100%; width: 100%;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 30px; height: 60px;
            background: rgba(0, 0, 0, 0.2); border-bottom: 1px solid var(--border-color);
        }

        .logo-text { font-size: 1.2rem; font-weight: 700; letter-spacing: 2px; color: rgba(255,255,255,0.7); }
        .nav-controls { display: flex; gap: 10px; }

        .nav-btn {
            background: #222; border: 1px solid #444; color: white;
            padding: 8px 16px; border-radius: 4px; cursor: pointer;
            font-family: inherit; font-size: 0.9rem;
        }

        .nav-btn.reset-btn { background: var(--accent-red); border: none; }

        .scoreboard-area { display: flex; flex: 1; width: 100%; }

        .player-pane {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            border-right: 1px solid var(--border-color);
            position: relative;
        }
        .player-pane:last-child { border-right: none; }

        /* Editable Player Name Styling */
        .player-name-input {
            background: transparent;
            border: none;
            color: #777;
            font-family: 'Chakra Petch', sans-serif;
            font-size: clamp(1rem, 3vw, 2.5rem);
            text-transform: uppercase;
            text-align: center;
            width: 80%;
            outline: none;
            margin-bottom: 20px; /* Space to prevent overlap with number */
            user-select: text;
            -webkit-user-select: text;
            z-index: 10; /* Ensures it is on top */
        }

        .player-name-input:focus {
            color: white;
            border-bottom: 1px solid var(--border-color);
        }

        /* Only this element triggers the score logic */
        .score-num {
            font-size: clamp(10rem, 35vw, 45rem);
            font-weight: 700; line-height: 0.8;
            margin: 0; 
            cursor: pointer;
            text-shadow: 0 0 30px rgba(255,255,255,0.1);
            transition: transform 0.1s, color 0.1s;
            z-index: 5;
        }

        .score-num:active { transform: scale(0.95); }
        .score-plus { color: var(--accent-green) !important; }
        .score-minus { color: var(--accent-red) !important; }

    </style>
</head>
<body>

    <div id="orientation-overlay">
        <div class="rotate-icon">ðŸ“±ðŸ”„</div>
        <h2 style="margin: 0 0 10px;">ROTATE DEVICE</h2>
        <p style="color: #666; max-width: 80%;">This scoreboard requires horizontal mode.</p>
    </div>

    <div class="main-wrapper">
        <header class="top-nav">
            <div class="logo-text">SCOREBOARD</div>
            <div class="nav-controls">
                <button class="nav-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
                <button class="nav-btn reset-btn" onclick="resetGame()">Reset</button>
            </div>
        </header>

        <main class="scoreboard-area">
            <section class="player-pane">
                <input type="text" class="player-name-input" value="Player 1" 
                       spellcheck="false" 
                       onpointerdown="event.stopPropagation()" 
                       onpointerup="event.stopPropagation()">
                
                <div class="score-num" id="s1" 
                     onpointerdown="scoreInteractStart(event, 's1')" 
                     onpointerup="scoreInteractEnd(event, 's1')"
                     onpointerleave="scoreInteractCancel('s1')">0</div>
            </section>

            <section class="player-pane">
                <input type="text" class="player-name-input" value="Player 2" 
                       spellcheck="false" 
                       onpointerdown="event.stopPropagation()" 
                       onpointerup="event.stopPropagation()">
                
                <div class="score-num" id="s2" 
                     onpointerdown="scoreInteractStart(event, 's2')" 
                     onpointerup="scoreInteractEnd(event, 's2')"
                     onpointerleave="scoreInteractCancel('s2')">0</div>
            </section>
        </main>
    </div>

    <script>
        function checkOrientation() {
            const overlay = document.getElementById('orientation-overlay');
            const wrapper = document.querySelector('.main-wrapper');
            if (window.innerHeight > window.innerWidth) {
                overlay.style.display = 'flex';
                wrapper.style.display = 'none';
            } else {
                overlay.style.display = 'none';
                wrapper.style.display = 'flex';
            }
        }
        
        window.addEventListener('resize', checkOrientation);
        window.addEventListener('load', checkOrientation);

        let holdTimer;
        let isLongPress = false;

        function scoreInteractStart(e, id) {
            e.stopPropagation(); // Stop Pane interaction
            isLongPress = false;
            holdTimer = setTimeout(() => {
                isLongPress = true;
                updateScore(id, -1);
                provideVisualFeedback(id, 'score-minus');
            }, 600);
        }

        function scoreInteractEnd(e, id) {
            e.stopPropagation(); // Stop Pane interaction
            clearTimeout(holdTimer);
            if (!isLongPress) {
                updateScore(id, 1);
                provideVisualFeedback(id, 'score-plus');
            }
        }

        function scoreInteractCancel(id) {
            clearTimeout(holdTimer);
        }

        function updateScore(id, amt) {
            const el = document.getElementById(id);
            let val = parseInt(el.innerText) + amt;
            if (val < 0) val = 0;
            el.innerText = val;
        }

        function provideVisualFeedback(id, className) {
            const el = document.getElementById(id);
            el.classList.add(className);
            setTimeout(() => el.classList.remove(className), 200);
            if ("vibrate" in navigator) {
                navigator.vibrate(className === 'score-plus' ? 20 : 50);
            }
        }

        function resetGame() {
            if (confirm("Reset scores?")) {
                document.getElementById('s1').innerText = "0";
                document.getElementById('s2').innerText = "0";
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(e => console.log(e));
            } else {
                document.exitFullscreen();
            }
        }

        window.oncontextmenu = function(event) {
            if (event.target.classList.contains('score-num')) {
                event.preventDefault();
                event.stopPropagation();
                return false;
            }
        };
    </script>
</body>
</html>
