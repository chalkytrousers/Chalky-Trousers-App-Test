<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Scoreboard">

    <title>Chalky Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --accent-green: #4CAF50;
            --accent-red: #cc3333;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            margin: 0; padding: 0; 
            height: 100dvh; width: 100vw;
            background: var(--bg-dark);
            color: white; font-family: 'Chakra Petch', sans-serif;
            overflow: hidden; 
        }

        /* The Container - Always Horizontal logic */
        .app-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            /* Adds padding for iPhone notches/dynamic islands */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .top-bar {
            display: flex; justify-content: flex-end; align-items: center;
            padding: 10px 20px; gap: 10px; height: 50px;
        }

        .bar-btn {
            background: #222; border: 1px solid #444; color: white;
            padding: 6px 12px; border-radius: 4px; font-family: inherit;
        }

        .scoreboard { display: flex; flex: 1; width: 100%; }

        .player-pane {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        .break-indicator {
            font-size: 0.7rem; color: var(--accent-green);
            visibility: hidden; margin-bottom: 5px;
        }
        .break-indicator.active { visibility: visible; }

        .name { font-size: clamp(1rem, 2.5vw, 2rem); color: #888; text-transform: uppercase; }
        
        /* THE SCORE: This is the part that mimics your TV reference */
        .score { 
            font-size: clamp(8rem, 25vw, 35rem); 
            font-weight: 700; 
            line-height: 0.8; 
            margin: 5px 0; 
        }

        .controls { display: flex; gap: 15px; }
        .btn {
            background: #1a1a1a; border: none; color: white;
            width: clamp(50px, 8vw, 100px); height: clamp(40px, 7vh, 70px);
            font-size: 1.2rem; border-radius: 6px;
            border-bottom: 3px solid #333;
        }
        .btn.plus { border-bottom-color: var(--accent-green); }
        .btn.minus { border-bottom-color: var(--accent-red); }

        /* ORIENTATION ENFORCER */
        @media (orientation: portrait) {
            #rotate-message { display: flex; }
            .app-wrapper { display: none; }
        }

        #rotate-message {
            display: none; position: fixed; inset: 0; background: #000;
            z-index: 1000; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; padding: 20px;
        }
    </style>
</head>
<body>

    <div id="rotate-message">
        <div style="font-size: 3rem; margin-bottom: 20px;">üîÑ</div>
        <h2>Please rotate to Landscape</h2>
        <p>This scoreboard is designed for horizontal view only.</p>
    </div>

    <div class="app-wrapper">
        <header class="top-bar">
            <button class="bar-btn" onclick="swap()">Swap</button>
            <button class="bar-btn" style="background: var(--accent-red);" onclick="reset()">Reset</button>
        </header>

        <main class="scoreboard">
            <section class="player-pane">
                <div class="break-indicator active" id="b1">‚óè BREAK</div>
                <div class="name">Player 1</div>
                <div class="score" id="s1">0</div>
                <div class="controls">
                    <button class="btn minus" onclick="change('s1',-1)">-1</button>
                    <button class="btn plus" onclick="change('s1',1)">+1</button>
                </div>
            </section>

            <section class="player-pane" style="border-right: none;">
                <div class="break-indicator" id="b2">‚óè BREAK</div>
                <div class="name">Player 2</div>
                <div class="score" id="s2">0</div>
                <div class="controls">
                    <button class="btn minus" onclick="change('s2',-1)">-1</button>
                    <button class="btn plus" onclick="change('s2',1)">+1</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        function change(id, n) {
            const el = document.getElementById(id);
            let v = parseInt(el.innerText) + n;
            el.innerText = v < 0 ? 0 : v;
        }

        function reset() {
            if(confirm("Reset?")) {
                document.getElementById('s1').innerText = "0";
                document.getElementById('s2').innerText = "0";
            }
        }

        function swap() {
            const s1 = document.getElementById('s1'), s2 = document.getElementById('s2');
            [s1.innerText, s2.innerText] = [s2.innerText, s1.innerText];
        }
    </script>
</body>
</html>
