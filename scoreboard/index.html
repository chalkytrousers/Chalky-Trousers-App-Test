<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="manifest" href="manifest.json?v=19">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f0f">

    <title>Chalky Trousers Scoreboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f0f0f;
            --banner-bg: #151515;
            --accent-green: #22ff6d;
            --accent-red: #ff4444;
            --border-color: rgba(255, 255, 255, 0.1);
            --middle-width: clamp(80px, 12vw, 120px);
        }

        * {
            box-sizing: border-box;
            user-select: none !important;
            -webkit-user-select: none !important;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100dvh; width: 100vw;
            background: var(--bg-dark);
            color: white; font-family: 'Chakra Petch', sans-serif;
            overflow: hidden;
        }

        /* --- ORIENTATION PROMPT --- */
        #orientation-overlay {
            display: none; position: fixed; inset: 0; background: #000;
            z-index: 10000; flex-direction: column; justify-content: center;
            align-items: center; text-align: center;
        }

        @media screen and (orientation: portrait) {
            #orientation-overlay { display: flex !important; }
            .main-wrapper { display: none !important; }
        }

        .main-wrapper {
            display: flex; flex-direction: column; height: 100%; width: 100%;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* TOP NAVIGATION */
        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; height: 50px;
            background: rgba(0, 0, 0, 0.4); border-bottom: 1px solid var(--border-color);
            position: relative; z-index: 100; 
        }

        .logo-text { font-size: 0.9rem; font-weight: 700; letter-spacing: 2px; color: rgba(255,255,255,0.4); }
        
        .nav-btn {
            background: #222; border: 1px solid #444; color: white;
            padding: 6px 14px; border-radius: 4px; cursor: pointer; font-family: inherit; font-size: 0.8rem;
        }

        /* NAMES BANNER */
        .names-banner {
            display: flex; height: 60px;
            background: var(--banner-bg);
            border-bottom: 1px solid var(--border-color);
            position: relative; z-index: 100;
        }

        .name-slot {
            flex: 1; display: flex; justify-content: center; align-items: center;
            font-size: clamp(1rem, 2.5vw, 2rem); text-transform: uppercase; color: #888;
            cursor: pointer;
        }
        /* Added spacer to match middle banner width */
        .name-spacer { width: var(--middle-width); }


        /* SCORE AREA */
        .scores-area { display: flex; flex: 1; width: 100%; position: relative; z-index: 10; }

        .score-pane {
            flex: 1; display: flex; justify-content: center; align-items: center;
            /* Border removed here, handled by middle banner */
        }

        /* NEW MIDDLE BANNER */
        .middle-banner {
            width: var(--middle-width);
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-between;
            padding: 20px 5px;
            background: rgba(0,0,0,0.2);
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            z-index: 100; /* Ensure clickable over scores */
        }

        .break-container { text-align: center; }
        .break-label { font-size: 0.8rem; color: #888; letter-spacing: 2px; margin-bottom: 5px; }
        .break-arrow {
            font-size: 3rem; color: var(--accent-green); cursor: pointer;
            text-shadow: 0 0 10px var(--accent-green);
        }

        .middle-logo { width: 80%; height: auto; opacity: 0.5; }

        /* Slightly adjusted score scaling to fit new layout */
        .score-num {
            font-size: clamp(10rem, 30vw, 35rem); 
            font-weight: 700; line-height: 0.8;
            margin: 0; cursor: pointer;
            text-shadow: 0 0 30px rgba(0,0,0,0.5);
            transition: color 0.1s;
        }

    </style>
</head>
<body>

    <div id="orientation-overlay">
        <div style="font-size: 4rem; margin-bottom: 20px;">ðŸ“±ðŸ”„</div>
        <h2>ROTATE TO LANDSCAPE</h2>
        <p style="color: #666;">This app is designed for horizontal view only.</p>
    </div>

    <div class="main-wrapper">
        <header class="top-nav">
            <div class="logo-text">CHALKY TROUSERS</div>
            <div style="display:flex; gap:10px;">
                <button class="nav-btn" onpointerdown="event.stopPropagation()" onclick="toggleFS()">â›¶ Fullscreen</button>
                <button class="nav-btn" onpointerdown="event.stopPropagation()" style="background:var(--accent-red); border:none;" onclick="resetMatch()">Reset</button>
            </div>
        </header>

        <nav class="names-banner">
            <div class="name-slot" onpointerdown="event.stopPropagation()" onclick="changeName('p1-txt')">
                <span id="p1-txt">PLAYER 1</span>
            </div>
            <div class="name-spacer"></div>
            <div class="name-slot" onpointerdown="event.stopPropagation()" onclick="changeName('p2-txt')">
                <span id="p2-txt">PLAYER 2</span>
            </div>
        </nav>

        <main class="scores-area">
            <section class="score-pane">
                <div class="score-num" id="s1" 
                     onpointerdown="scStart(event, 's1')" 
                     onpointerup="scEnd(event, 's1')"
                     onpointerleave="scCancel('s1')">0</div>
            </section>

            <section class="middle-banner">
                <div class="break-container">
                    <div class="break-label">BREAK</div>
                    <div class="break-arrow" id="break-arrow" onpointerdown="event.stopPropagation()" onclick="toggleBreak()">â—€</div>
                </div>
                <img src="INSERT_LOGO_PATH_HERE" class="middle-logo" alt="Logo">
            </section>

            <section class="score-pane">
                <div class="score-num" id="s2" 
                     onpointerdown="scStart(event, 's2')" 
                     onpointerup="scEnd(event, 's2')"
                     onpointerleave="scCancel('s2')">0</div>
            </section>
        </main>
    </div>

    <script>
        // --- BREAK TOGGLE ---
        let breakSide = 1; // 1 = Left, 2 = Right
        const arrowEl = document.getElementById('break-arrow');

        function toggleBreak() {
            breakSide = breakSide === 1 ? 2 : 1;
            arrowEl.innerText = breakSide === 1 ? "â—€" : "â–¶";
            if ("vibrate" in navigator) navigator.vibrate(20);
        }

        // Initialize Arrow on load
        toggleBreak(); 


        // --- NAME EDITING ---
        function changeName(id) {
            const el = document.getElementById(id);
            const res = prompt("Enter Name:", el.innerText);
            if (res !== null && res.trim() !== "") {
                el.innerText = res.toUpperCase();
            }
        }

        // --- SCORE LOGIC (Locked V4 Logic) ---
        let holdT;
        let isHold = false;

        function scStart(e, id) {
            e.preventDefault(); 
            isHold = false;
            holdT = setTimeout(() => {
                isHold = true;
                update(id, -1);
                flash(id, '#ff4444');
            }, 600);
        }

        function scEnd(e, id) {
            clearTimeout(holdT);
            if (!isHold) {
                update(id, 1);
                flash(id, '#22ff6d');
            }
        }

        function scCancel(id) { clearTimeout(holdT); }

        function update(id, n) {
            const el = document.getElementById(id);
            let val = parseInt(el.innerText) + n;
            el.innerText = val < 0 ? 0 : val;
        }

        function flash(id, color) {
            const el = document.getElementById(id);
            const old = el.style.color;
            el.style.color = color;
            setTimeout(() => el.style.color = old, 200);
            if ("vibrate" in navigator) navigator.vibrate(color === '#ff4444' ? 40 : 15);
        }

        // --- UTILS ---
        function resetMatch() {
            if (confirm("Reset scores?")) {
                document.getElementById('s1').innerText = "0";
                document.getElementById('s2').innerText = "0";
            }
        }

        function toggleFS() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(e => console.log(e));
            else document.exitFullscreen();
        }

        function checkOrient() {
            document.getElementById('orientation-overlay').style.display = 
                (window.innerHeight > window.innerWidth) ? 'flex' : 'none';
        }
        window.addEventListener('resize', checkOrient);
        window.addEventListener('load', checkOrient);

        window.oncontextmenu = (e) => { if(e.target.classList.contains('score-num')) e.preventDefault(); };
    </script>
</body>
</html>
